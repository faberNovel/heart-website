name: ðŸ”¬ Website analysis

on:
  workflow_dispatch: ~
  schedule:
    # Every sunday at 1AM
    - cron:  '0 1 * * 0'

jobs:
  greenit:
    name: ðŸ”¬ Analyze with GreenIT
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        greenit_configuration: [
            "analysis/conf/greenit/desktop.json",
            "analysis/conf/greenit/mobile.json",
        ]

    steps:
      - uses: faberNovel/heart-action@main
        with:
          analysis_service: greenit
          file: ${{ matrix.greenit_configuration }}

  greenit_desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: faberNovel/heart-action@main
        with:
          analysis_service: greenit
          file: "analysis/conf/greenit/desktop.json"
        continue-on-error: true

  greenit_mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: faberNovel/heart-action@main
        with:
          analysis_service: greenit
          file: "analysis/conf/greenit/mobile.json"
        continue-on-error: true

