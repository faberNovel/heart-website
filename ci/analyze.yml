.analyze:
  stage: test
  variables:
    # Non-sensitive environment variables are put here.
    # See the repository configuration for sensitive ones
    SLACK_CHANNEL_ID: "#heart-ci"
  extends:
    - .on-schedule
  dependencies:
    - 🏗 Build for analysis
  before_script:
    - cd ci/conf
  interruptible: true

# Use NPM published packages instead of local ones to avoid possible bugs
🏗 Build for analysis:
  stage: build
  extends:
    - .on-schedule
  script:
    - cd ci/conf
    - pnpm init
    - pnpm install --dev
      @fabernovel/heart-cli
      @fabernovel/heart-dareboost
      @fabernovel/heart-greenit
      @fabernovel/heart-lighthouse
      @fabernovel/heart-observatory
      @fabernovel/heart-slack
      @fabernovel/heart-ssllabs-server
  artifacts:
    paths:
      - ci/conf
    expire_in: 1 hour
  interruptible: true

🔬 Analyze the website with Dareboost:
  extends:
    - .analyze
  script:
    - pnpm exec heart dareboost --file dareboost.json

# The before_script parameter is overridden to install Google Chrome
# Note that installing Chromium does not work, as the Debian builds do not include every features provided by Chrome
# See https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=922431
🔬 Analyze the website with Google Lighthouse:
  extends:
    - .analyze
    - .install-chrome
  variables:
    CHROME_PATH: /usr/bin/google-chrome-stable
  before_script:
    - !reference [.install-chrome, before_script]
    - cd ci/conf
  script:
    - pnpm exec heart lighthouse --file lighthouse.json

🔬 Analyze the website with Mozilla Observatory:
  extends:
    - .analyze
  script:
    - pnpm exec heart observatory --file observatory.json

🔬 Analyze the website with SSL Labs Server:
  extends:
    - .analyze
  script:
    - pnpm exec heart ssllabs-server --file ssllabs-server.json

🔬 Analyze the website with GreenIT:
  extends:
    - .analyze
    - .install-chrome
  variables:
    CHROME_PATH: /usr/bin/google-chrome-stable
  before_script:
    - !reference [.install-chrome, before_script]
    - cd ci/conf
  script:
    - pnpm exec heart greenit --file greenit.json

